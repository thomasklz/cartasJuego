<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <img src="../../assets/imagenes/espam.jpg" alt="">
    <ion-list class="ion-margin">
      <ion-item aria-hidden="true" >
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-input #email [clearInput]="true" placeholder="Correo"></ion-input>
      </ion-item>
      <ion-item aria-hidden="true" >
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input #password  [clearInput]="true"  placeholder="Contraseña"></ion-input>
      </ion-item>
      <div class="ion-align-items-center">
        <ion-button (click)="login(email,password)">
          <ion-icon slot="start" name="add"></ion-icon>
          Iniciar Sesión
        </ion-button>
      </div>
      <div class="ion-align-items-center ion-margin">
        No tienes cuenta? Registrate
      </div>
       

    </ion-list>
  </div>
</ion-content>
